<!-- Components are basically functions which return something that 
is "renderable" (more React elements, strings, null, numbers, etc.) -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    // function Message({ children }) {
    //   return <div className="message">{children}</div>;
    // }
    //const helloJSX = <Message>Hello World</Message>;
    function Message({ subject, greetings }) {
      return (
        <div className="message">
          {subject} {greetings}
        </div>
      );
    }
    //When we create an element with the function as a type we ARE creating a component
    // const helloJS = React.createElement(message, {
    //   children: "Hello World JS React",
    // });

    // const byeE = Message({ children: "Goodbye World JS" });
    // const elementComp = (
    //   <div className="container">
    //     <Message>Hello World</Message>
    //     <Message>Goodbye World JSX</Message>
    //     {byeE}
    //   </div>
    // );

    //To avoid writing the validation function several times
    //React doesn't do this in production, only in development (mainly due to performance)
    const PropTypesFunc = {
      validation(props, propName, componentName) {
        const type = typeof props[propName];
        if (type !== "string") {
          return new Error(
            `The component ${componentName} needs the prop ${propName} to be a "string" but was passed as a ${type}`
          );
        }
      },
    };

    //For prop validation.
    //React references this object when creating the component Message
    Message.propTypes = {
      subject: PropTypesFunc.validation,
      greetings: PropTypesFunc.validation,
    };

    //Component not used properly
    const element = (
      <div className="container">
        <Message subject="World"></Message>
        <Message greetings="Goodbye" subject="World"></Message>
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(element);
  </script>
</body>
