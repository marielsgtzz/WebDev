<!-- 
React: responsible for creating React elements (kinda like document.createElement())
ReactDOM: responsible for rendering React elements to the DOM (putting them to the page) (kinda like rootElement.append()) 
-->
<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job: -->
  <!-- In modern applications you'll get React and React DOM files from a "package registry" like npm -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    //With HTML
    // const element = document.createElement("div");
    // element.textContent = "Hello World";
    // element.className = "container";
    // // This is similar to ReactDOM.createRoot().render()
    // rootElement.append(element);

    //With React
    const rootElement = document.getElementById("root");
    // prior to React v18, the API was: ReactDOM.render, now it is ReactDOM.createRoot
    // const elementProps = { id: "element-id", children: "Hello world!" }; //Simple excercise
    const elementType = "div";
    const HelloElem = React.createElement("span", {}, "Hello");
    const WorldElem = React.createElement("span", {}, "World");
    const reactElement = React.createElement(elementType, {
      className: "containter",
      children: [HelloElem, " ", WorldElem],
    }); //Another way to define children
    const root = ReactDOM.createRoot(rootElement);
    root.render(reactElement);
    console.log(reactElement);
    //ReactDOM.render(reactElement, rootElement);
  </script>
</body>
